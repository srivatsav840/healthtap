<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Edit Doctor Details</h1>
    <form method="post" action="{{ url_for('edit_doctor') }}">
        <label for="doctorname">Doctor Name:</label>
        <input type="text" id="doctorname" name="doctorname" value="{{ doctor[0] }}" required>

        <input type="hidden" name="doctor_id" value="{{ doctor[1] }}">

        <label for="doctor_specialization">Specialization:</label>
        <input type="text" id="doctor_specialization" name="doctor_specialization" value="{{ doctor[2] }}" required>

        <label for="doctor_Qualification">Qualification:</label>
        <input type="text" id="doctor_Qualification" name="doctor_Qualification" value="{{ doctor[3] }}" required>


        <label for="monday">Monday:</label>
        <input type="text" id="monday" name="monday" value="{{ doctor[4] }}">

        <label for="tuesday">Tuesday:</label>
        <input type="text" id="tuesday" name="tuesday" value="{{ doctor[5] }}">

        <label for="wednesday">Wednesday:</label>
        <input type="text" id="wednesday" name="wednesday" value="{{ doctor[6] }}">

        <label for="thursday">Thursday:</label>
        <input type="text" id="thursday" name="thursday" value="{{ doctor[7] }}">

        <label for="friday">Friday:</label>
        <input type="text" id="friday" name="friday" value="{{ doctor[8] }}">

        <label for="saturday">Saturday:</label>
        <input type="text" id="saturday" name="saturday" value="{{ doctor[9] }}">

        <label for="sunday">Sunday:</label>
        <input type="text" id="sunday" name="sunday" value="{{ doctor[10] }}">

        <input type="submit" value="Update">
    </form>
    <a href="{{ url_for('show_doctors') }}">Back to Doctor List</a>
</body>
</html>
