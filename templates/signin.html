<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Appointment Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(to right, #6a11cb, black); /* Matching background color */
        }

        /* Bubble animation styles */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            opacity: 0.6;
        }

        /* Bubbles rising from the bottom */
        .bubble-bottom {
            bottom: -50px;
            animation: rise 10s infinite ease-in-out;
        }

        /* Bubbles rising from the top */
        .bubble-top {
            top: -50px;
            animation: fall 10s infinite ease-in-out;
        }

        /* Adjusting size and animation duration */
        .bubble:nth-child(2) {
            width: 20px;
            height: 20px;
            left: 20%;
            animation-duration: 12s;
        }

        .bubble:nth-child(3) {
            width: 50px;
            height: 50px;
            left: 40%;
            animation-duration: 15s;
        }

        .bubble:nth-child(4) {
            width: 25px;
            height: 25px;
            left: 60%;
            animation-duration: 8s;
        }

        .bubble:nth-child(5) {
            width: 35px;
            height: 35px;
            left: 80%;
            animation-duration: 20s;
        }

        .bubble:nth-child(6) {
            width: 30px;
            height: 30px;
            left: 25%;
            animation-duration: 11s;
        }

        .bubble:nth-child(7) {
            width: 45px;
            height: 45px;
            left: 55%;
            animation-duration: 13s;
        }

        .bubble:nth-child(8) {
            width: 20px;
            height: 20px;
            left: 75%;
            animation-duration: 10s;
        }

        .bubble:nth-child(9) {
            width: 40px;
            height: 40px;
            left: 85%;
            animation-duration: 16s;
        }

        .bubble:nth-child(10) {
            width: 35px;
            height: 35px;
            left: 95%;
            animation-duration: 19s;
        }

        /* Bubble animation keyframes */
        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 0.6;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-1200px);
                opacity: 0;
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 0.6;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(1200px);
                opacity: 0;
            }
        }

        .container {
            background: transparent;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-out;
            max-width: 400px; /* Limit container width for better readability */
            z-index: 1; /* Ensure container is above bubbles */
        }

        h1 {
            margin-bottom: 20px;
            color: white;
            font-size: 36px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Text shadow for emphasis */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        .password-container input[type="password"] {
            padding: 15px;
            margin-bottom: 20px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 280px;
            transition: background-color 0.3s ease, border 0.3s ease;
        }

        input[type="text"]:focus,
        .password-container input[type="password"]:focus {
            background-color: #e6e6e6;
            border: 1px solid #007bff;
        }

        .password-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px; /* Spacing adjustment */
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 35%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: #888;
            z-index: 1; /* Ensure icon is above input */
        }

        input[type="submit"] {
            padding: 15px 70px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .signup {
            margin-top: 20px;
            font-size: 16px;
            color: #888; /* Adjusted color for better contrast */
        }

        .signup a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup a:hover {
            color: #0056b3;
        }

        .response {
            color: red;
            margin-top: 20px;
            font-size: 16px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .home {
        color:white;
        }
        .home:hover{
        color:grey;
        }

    </style>
</head>
<body>
    <!-- Bubble animation containers -->
    <div class="bubbles">
        <div class="bubble bubble-bottom"></div>
        <div class="bubble bubble-bottom"></div>
        <div class="bubble bubble-bottom"></div>
        <div class="bubble bubble-bottom"></div>
        <div class="bubble bubble-bottom"></div>
        <div class="bubble bubble-top"></div>
        <div class="bubble bubble-top"></div>
        <div class="bubble bubble-top"></div>
        <div class="bubble bubble-top"></div>
        <div class="bubble bubble-top"></div>
    </div>

    <div class="container">
        <h1>Sign In</h1>
        <form action="/signin_submit" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
            </div>
            <input type="submit" name="action" value="Login">
        </form>
        <div class="signup">
            <p>Don't have an account? <a href="/signup">Sign Up</a> now!</p>
        </div>
        <a class="home" href="/">Home</a>
        <div class="response">{{ re }}</div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                passwordIcon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
