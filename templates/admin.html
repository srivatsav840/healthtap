<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Enter Key</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0 15px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #3a3a3a;
        }

        form {
            background-color: #ffffff;
            padding: 28px 36px 28px 36px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 100%;
            display: flex;
            gap: 12px;
            align-items: center;
            box-sizing: border-box;
        }

        input[type="text"] {
            flex: 1;
            padding: 14px 16px;
            border: none;
            border-bottom: 3px solid #5cb85c;
            border-radius: 0;
            font-size: 1.1rem;
            transition: border-color 0.3s ease;
            outline-offset: 3px;
        }

        input[type="text"]:focus {
            border-bottom-color: #3ca635;
            outline: none;
        }

        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
        }

        input[type="submit"]:hover,
        input[type="submit"]:focus {
            background-color: #3ca635;
            box-shadow: 0 6px 20px #3ca635aa;
            outline: none;
        }

        .home-link {
            position: absolute;
            top: 25px;
            left: 20px;
            text-decoration: none;
            color: #5cb85c;
            font-weight: 700;
            font-size: 1.05rem;
            padding: 8px 14px;
            border-radius: 6px;
            border: 2px solid #5cb85c;
            transition: background-color 0.3s, color 0.3s;
            user-select: none;
            z-index: 1000;
        }

        .home-link:hover,
        .home-link:focus {
            color: #3ca635;
            background-color: #d8f6d8;
            border-color: #3ca635;
            outline: none;
        }

        .info-text {
            max-width: 400px;
            margin-top: 22px;
            font-size: 1.15rem;
            color: #5cb85c;
            font-weight: 600;
            user-select: text;
            text-align: center;
        }

        .response-text {
            margin-top: 22px;
            font-size: 1.1rem;
            color: #333;
            max-width: 420px;
            text-align: center;
            user-select: text;
        }

        @media (max-width: 480px) {
            form {
                flex-direction: column;
                padding: 24px 24px;
            }
            input[type="text"], input[type="submit"] {
                width: 100%;
                font-size: 1rem;
            }
            input[type="submit"] {
                padding: 12px 0;
            }
            .home-link {
                top: 15px;
                left: 15px;
                font-size: 1rem;
                padding: 6px 12px;
            }
            .info-text, .response-text {
                font-size: 1rem;
                max-width: 100%;
                margin-top: 18px;
            }
        }
    </style>
</head>
<body>

    <a href="/" class="home-link" aria-label="Go back to Home">Home</a>

    <form action="/adminenter" method="POST" aria-label="Admin key entry form">
        <input type="text" name="key" placeholder="Enter pass key" required aria-required="true" />
        <input type="submit" name="action" value="Enter &gt;&gt;" />
    </form>

    <div class="info-text" aria-live="polite">
        For time being password: <strong>1234567890</strong>
    </div>

    <div class="response-text">
        {{ re }}
    </div>

</body>
</html>
