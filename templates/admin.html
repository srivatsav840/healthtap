<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Enter Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        form {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #ccc;
            border-radius: 0;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            border-bottom: 2px solid #5cb85c;
            outline: none;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }
        input[type="submit"]:hover {
            background-color: green;
        }
        .home-link {
            text-decoration: none;
            color: #5cb85c;
            font-weight: bold;
            font-size: 16px;
            margin-right: 10px;
        }
        .home-link:hover {
            color: green;
        }
    </style>
</head>
<body>
    <form action="/adminenter" method="POST">
        <a class="home-link" href="/">Home</a>
        <input type="text" name="key" placeholder="Enter pass key" required>
        <input type="submit" name="action" value="Enter >>">

    </form>
    <br>
{{re}}
</body>
</html>
